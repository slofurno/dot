user root;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}


http {

    upstream backend {
      server localhost:4441;
      server localhost:4442;
    }

    upstream game_backend {
      hash $request_uri consistent;

      server localhost:4441;
      server localhost:4442;
    }

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    proxy_read_timeout 7d;

    server{
        return 404;
    }

    server{
        server_name default_server;
        listen 80;
        location / {

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://127.0.0.1:555;
        }

    }

    server {
        server_name mylaptop.com;
        listen 80;
        location / {
            set $game_key $1;
            proxy_set_header  X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header  Host             $http_host;
            proxy_redirect    off;
            add_header X-Request-Uri $request_uri;
            add_header X-Uri $uri;
            add_header X-Game-Key $args;
            proxy_pass http://backend;

        }

        location /game {
            proxy_set_header  X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header  Host             $http_host;
            proxy_redirect    off;
            add_header X-Request-Uri $request_uri;
            add_header X-Uri $uri;
            add_header X-Args $args;
            proxy_pass http://game_backend;

        }


    }

    server {
        server_name jobs.slofurno.com;
        listen 80;
        location / {
            proxy_set_header  X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header  Host             $http_host;
            proxy_redirect    off;
            proxy_pass http://localhost:4004;

        }
    }

    server {
        server_name default_server;
        listen 5001;
        location / {
            proxy_set_header  X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header  Host             $http_host;
            proxy_redirect    off;
            proxy_pass http://localhost:5000;

        }
    }

    server {
      listen 3016;


      location / {
        proxy_pass http://localhost:1616;
        proxy_redirect    off;
      }
    }

    server {
      listen 3008;

      location ~* .(js|ico)$ {
        proxy_set_header  X-Real-IP        $remote_addr;
        proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        add_header X-Request-Uri-1 $request_uri;
        proxy_pass http://localhost:8080;
      }

      location / {
        proxy_set_header  X-Real-IP        $remote_addr;
        proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        rewrite (.*) /index.html break;
        add_header X-Request-Uri $request_uri;
        proxy_pass http://localhost:8080/;
      }
    }

    # Virtual Host Configs
    ##

    #include /etc/nginx/conf.d/*.conf;
    #include /etc/nginx/sites-enabled/*;
}



